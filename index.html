<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alarm Clock</title>
<!-- for icons -->
    <script src="https://kit.fontawesome.com/df98e19b56.js" crossorigin="anonymous"></script>
<!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timerBox">
        <img src="alarm-clock.png" alt="clock" class="clockImg">
        <div class="timer-display">00:00:00</div>
        <div class="inputBox">
            <div class="inputs">
                <input type="number" id="hourInput" placeholder="00" min="0" max="23" required />
                <input type="number" id="minuteInput" placeholder="00" min="0" max="59" required />
            </div>
            <button id="set">Add Alarm</button>
            <div class="activeAlarms"></div>
        </div>
    </div>
<!-- script -->
    <script src="script.js"></script>
</body>
</html>
